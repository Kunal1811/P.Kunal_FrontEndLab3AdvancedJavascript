<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style.css" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Live</title>
  </head>

  <body>
    <div class="app-wrap">
      <header>
        <input
          type="text"
          autocomplete="on"
          class="search-box"
          placeholder="Search for a city..."
        />
      </header>

      <main>
        <div class="location">
          <div class="city">Kolkata, India</div>
          <div class="date">Sunday, 25 September 2022</div>
        </div>

        <div class="current-weather">
          <div class="temp">15<span>°C</span></div>
          <div class="conditions">Sunny</div>
          <div class="temp-range">18<span>°C</span> / 22<span>°C</span></div>
        </div>
      </main>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
